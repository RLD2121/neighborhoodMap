<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBf4cjYevE1a5unQObLqDdZwLn-BGcD2g&v=3&callback=initMap">
    </script>
    <script src="js/lib/jquery.min.js"></script>    
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>Top Mex Food</h1>
        <h3>Best Taco Shops in the Inland Empire</h3>
        <hr>
    </header>
    <div>
        <input type="text" data-bind="textInput: filter">
        <ul data-bind="foreach: searchBar()">
            <li class="place" data-bind="text: name, click: $root.select"></li>
        </ul>
    </div>
    <div id="map"></div>
</body>
</html>
